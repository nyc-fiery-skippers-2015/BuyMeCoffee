<html ng-app='AngularMaps'>
  <head>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH_YR_zxFTfI7s7IGKGpIzqm40uwKTPKY">
        </script>
        <script src='angular.min.js' type="text/javascript"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
        <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
        <script src='map.js'type="text/javascript"></script>


  </head>
  <body>
      <div ng-controller='MapCtrl'>
        <map center="40.7245, -74.0289" zoom="12" style="width:500px;height:500px">
            <marker position="{{[marker.lat,marker.lng]}}" ng-repeat='marker in markers' title="Hello World!"></marker>
        </map>
      </div>
  </body>
</html>
